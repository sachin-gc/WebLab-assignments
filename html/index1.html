<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming - CSS Box Model</title>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .logo {
            width: 50px;
            height: 60px;
        }
        
        .title {
            font-size: 36px;
            margin-left: 10px;
            font-weight: normal;
        }
        
        .container {
            display: flex;
        }
        
        .sidebar {
            width: 100px;
            border-right: 2px solid green;
            padding: 10px 0;
        }
        
        .sidebar a {
            display: block;
            padding: 5px 10px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .box-model-title {
            border: 2px solid red;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        
        .box-model-text {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .top-border, .bottom-border {
            height: 5px;
            background-color: red;
        }
        
        .footer {
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../Untitled.png" alt="Web Programming Logo" class="logo">
        <h1 class="title">Web Programming</h1>
    </div>
    <div class="top-border"></div>
    <div class="container">
        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </div>
        
        <div class="content">
            <div class="box-model-title">
                CSS Box Model
            </div>
            
            <div class="box-model-text">
                The CSS margin properties define the spacing between elements on a web page. They are typically used to offset content to create an isolated or centred effect.
            </div>
        </div>
    </div>
    
    <div class="bottom-border"></div>
    
    <div class="footer">
        Copyright info here
    </div>
</body>
</html>
